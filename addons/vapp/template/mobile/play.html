<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>直播播放</title>
</head>
<body>
<link href="//nos.netease.com/vod163/nep.min.css" rel="stylesheet">
<link href="/assets/vapp/css/play.css" rel="stylesheet">
<script src="//nos.netease.com/vod163/nep.min.js"></script>
<script src="/assets/vapp/js/jquery.min.js"></script>
<div class="play-box">
    <div class="view-box">
        <video autoplay id="play" x-webkit-airplay="allow" webkit-playsinline preload="auto" data-setup="{}">
            <source src="{$play_url}" type="application/x-mpegURL">
        </video>
    </div>
    <div class="talk-list"></div>
    <div class="push-talk">
        <input type="text" placeholder="请输入评论内容">
        <button>发表</button>
    </div>
</div>
<script type="text/javascript">
    neplayer("play", {}, function(){});

    //获取评论
    var i = 1;
    var faces = [
        'https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=277397705,3100574613&fm=27&gp=0.jpg',
        'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3900663449,3280179767&fm=27&gp=0.jpg',
        'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1905998638,1227524715&fm=27&gp=0.jpg',
        'https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2575677210,8390870&fm=27&gp=0.jpg',
        'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1196515935,3444491293&fm=27&gp=0.jpg',
        'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=4259452041,2878290499&fm=27&gp=0.jpg',
        'https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=238396589,3894882759&fm=27&gp=0.jpg',
        'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3394707295,3657956503&fm=27&gp=0.jpg'
    ];
    var words = [
        '各种狡辩啊，着急可以早点去车站，为什么时间掐的刚刚好？',
        '为什么要让他们上去，有没有规矩了',
        '检票员咋回事',
        '还觉得理所当然，简直了……列车员凭什么一定要为你联系放行，有的东西别人做是情分，不做也是本分，自己协调处理的问题别人没有义务为你的错误买单……',
        '你有事别人就没事，凭什么等你？',
        '高铁就是这样，晚半分钟也不可能等你，你能开私家车去啊，是不是闯红灯还要怪灯没多给你几秒?',
        '最后一段说动车因为天气原因晚点了，在合肥停车15分钟，第十四分钟处理了这个问题，并没有网上传的延误四分钟。',
        '高铁就是这样，有能耐你别坐啊，小学教师天天教导孩子守规矩，自己在动车上撒泼。'
    ];
    setInterval(function () {
        if(i > 2){
            $('.talk-item').first().remove();
        }
        $('.talk-list').append('<div class="talk-item">\n' +
            '<img src="'+ faces[i%8] +'" alt="">\n' +
            '<p>'+ words[i++%8] +'</p>\n' +
            '</div>');
    },1000);
</script>
</body>
</html>
