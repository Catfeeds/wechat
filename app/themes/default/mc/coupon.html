{template 'common/header-oto'}
<link rel="stylesheet" href="{$_W['siteroot']}app/resource/css/coupon.css?v={STYLE_VERSION}">
<div class="page-coupon">
    <div class="coupon-header">
        <i class="icon iconfont icon-fanhui back" onclick="history.go('-1')"></i>
        我的优惠券
    </div>
    <div class="coupon-tabs">
        <span class="active">全部</span>
        <span>已使用</span>
        <span>未使用</span>
        <span>已过期</span>
    </div>
    <div style="width: 100%;height: 100px;"></div>
    <div class="ajax-more">加载更多&gt;&gt;</div>
</div>
<script type="text/javascript">
    require([],function(){
        /* 切换*/
        $('.coupon-tabs span').bind('click',function(){
            var obj = $('.coupon-tabs span');
            obj.removeClass('active');
            $(this).addClass('active');
        });

    });
</script>
{template 'common/footer-oto'}
