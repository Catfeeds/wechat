{template 'common/header-oto'}
<link rel="stylesheet" href="{$_W['siteroot']}app/resource/css/card2.css?v={STYLE_VERSION}">
<div class="page-card2">
    <div class="card2-header">
        <i class="icon iconfont icon-fanhui back" onclick="history.go('-1')"></i>
        我的会员卡
    </div>
    <div class="card2-tabs">
        <span class="active">会员卡信息</span>
        <span>使用记录</span>
    </div>
    <div style="width: 100%;height: 100px;"></div>
    <div class="card2-info">
        <div class="card2-box">
            <img src="{$member_info['avatar']}" alt="">
            <ul>
                <li>昵称：{$member_info['nickname']}</li>
                <li>电话：{$member_info['mobile']}</li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    require([],function(){
        /* 切换*/
        $('.card2-tabs span').bind('click',function(){
            var obj = $('.card2-tabs span');
            obj.removeClass('active');
            $(this).addClass('active');
        });

    });
</script>
{template 'common/footer-oto'}
