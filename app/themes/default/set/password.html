{template 'common/header-oto'}
<link rel="stylesheet" href="{$_W['siteroot']}app/resource/css/password.css?v={STYLE_VERSION}">
<div class="page-password">
    <div class="password-header">
        <i class="icon iconfont icon-fanhui back" onclick="history.go('-1')"></i>
        重置登录密码
    </div>
    <div style="width: 100%;height: 50px;"></div>
    {if $do == 'display'}
    <form id="set-password-form">
        <div class="password-password">
            <i class="icon iconfont icon-mima1"></i>
            <input type="password" name="password" placeholder="请输入您的密码，不能少于6位">
        </div>
        <div class="password-password" style="margin-top: 0;border-top: 1px solid #eee">
            <i class="icon iconfont icon-mima1"></i>
            <input type="password" name="re_password" placeholder="请再次输入密码">
        </div>
        <div class="password-footer js-set-password">
            设置密码
        </div>
    </form>
    {/if}
</div>
<script type="text/javascript">
    $(function(){

        /* 设置密码 */
        $('.js-set-password').bind('click',function(){
            $.post(
                    window.location.href,
                    $('#set-password-form').serialize(),
                    function(ret){
                        util.toast(ret.message,ret.redirect,ret.type);
                        return false;
                    },'json'
            );
        });

    });
</script>
{template 'common/footer-oto'}
