{template 'common/header-oto'}
<link rel="stylesheet" href="{$_W['siteroot']}app/resource/css/set_credit2.css?v={STYLE_VERSION}">
<div class="page-credit2">
    <div class="credit2-header">
        <i class="icon iconfont icon-fanhui back" onclick="history.go('-1')"></i>
        设置余额支付密码
    </div>
    <div style="width: 100%;height: 50px;"></div>
    {if $do == 'display'}
    <form id="set-password-form">
        <div class="credit2-password">
            <i class="icon iconfont icon-mima1"></i>
            <input type="password" maxlength="6" name="pay_credit2_password" placeholder="密码为6位数字">
        </div>
        <div class="credit2-password" style="margin-top: 0;border-top: 1px solid #eee">
            <i class="icon iconfont icon-mima1"></i>
            <input type="password" maxlength="6" name="re_pay_credit2_password" placeholder="请再次输入密码">
        </div>
        <div class="credit2-footer js-set-password">
            设置密码
        </div>
    </form>
    {/if}
</div>
<script type="text/javascript">
    $(function(){

        /* 设置密码 */
        $('.js-set-password').bind('click',function(){
            $.post(
                    window.location.href,
                    $('#set-password-form').serialize(),
                    function(ret){
                        util.toast(ret.message,ret.redirect,ret.type);
                        return false;
                    },'json'
            );
        });

    });
</script>
{template 'common/footer-oto'}
